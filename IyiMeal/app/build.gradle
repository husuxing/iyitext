apply plugin: 'com.android.application'
apply plugin: 'android-apt'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "jdhe.iyibank.com.iyimeal"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

//    signingConfigs {
//        myConfig {
//            storeFile file("iyimeal.jks")
//            storePassword "iyimeal"
//            keyAlias "iyimeal"
//            keyPassword "iyimeal"
//        }
//    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        productFlavors {
            baidu {
                manifestPlaceholders = [UMC:"product-baidu"]
            }
            _360 {
                manifestPlaceholders = [UMC:"product-_360"]
            }
            yingyongbao {
                manifestPlaceholders = [UMC:"product-yingyongbao"]
            }
        }
    }
    // 移除lint检查的error
    lintOptions {
        abortOnError false
    }
    dexOptions {
        preDexLibraries = false
        javaMaxHeapSize "2g"
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile 'cn.bingoogolapple:bga-refreshlayout:1.1.2@aar'
    compile 'com.loopj.android:android-async-http:1.4.4'
//    compile files('libs/gson-2.3.1.jar')
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.mcxiaoke.viewpagerindicator:library:2.4.1@aar'
    compile 'com.yalantis:ucrop:1.3.+'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.zhy.base:fileprovider:1.0.0'


    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'io.reactivex:rxjava:1.2.1'
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'com.orhanobut:logger:1.15'


    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'com.jakewharton:butterknife:8.4.0'

    compile 'com.orhanobut:logger:1.15'

    compile project(':baseadapter-recyclerview')


    compile 'com.mylhyl:acp:1.1.5'

    compile 'com.taobao.android:weex_sdk:0.5.1@aar'
    compile 'com.alibaba:fastjson:1.1.46.android'
}
